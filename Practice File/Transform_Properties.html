<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Properties</title>
    <style>
        .box {
            text-align: center;
        }
        img{
            margin-top: 100px;
            border-radius: 15px;
            height: 200px;
            width: 250px;
        }
        img:hover{
            /* transform: rotate(45deg); */
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transform Properties.</h1>
        <img src="train image1.jpg" alt="train image">
    </div>

</body>

</html>
