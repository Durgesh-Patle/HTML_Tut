<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Download.com</title>
    <style>
        body{
            background-color: #fff;
        }
        .container{
            text-align: center;
        }
        button{
            background-color: rgb(12, 122, 240);  
            color: white;   
            padding: 5px 15px;
            border-radius: 5px;
        }
        button:hover{
            background-color: rgb(243, 28, 28);
        }
        img{
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download a Photo</h1>
        <img src="train image1.jpg" alt="Train image">
        <a href="train image1.jpg" download="train image1.jpg"> <br>
           <button>Download</button>
        </a>
    </div>
    
</body>
</html>
